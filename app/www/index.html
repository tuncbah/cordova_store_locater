<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/brackets.css">
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <title>Hello World</title>
    </head>
    <body>
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter">
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <h1 class="topcoat-navigation-bar__title">Store Finder</h1>
        </div>
        <div class="topcoat-navigation-bar__item right quarter">
        </div>
    </div>
    <article ng-controller="LocationCtrl" >
        <h2 ng-bind="location_state">Locating you...</h2>
        <table border="0" cellspacing="10">
            <tr> <td>Latitude</td> <td ng-bind="latitude"></td> </tr>
            <tr> <td>Longitude</td> <td ng-bind="longitude"></td> </tr>
            <tr> <td>Accuracy</td> <td ng-bind="accuracy"></td> </tr>
            <tr> <td>Altitude</td> <td ng-bind="altitude"></td> </tr>
            <tr> <td>Altitude Accuracy</td> <td ng-bind="altitude_accuracy"></td> </tr>
        </table>
    </article>
    <article style="text-align:center;">
        <input type="search"value="" placeholder="search with #" class="topcoat-search-input--large">
    </article>
    <article style="text-align:center;">
        <a class="topcoat-button--cta" >Scan QR</a>
    </article>
    <article>
        <h2> Couldn't find a store yet</h2>
    </article>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/initialize.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script type="text/javascript" src="js/LocationCtrl.js"></script>
    </body>
</html>
